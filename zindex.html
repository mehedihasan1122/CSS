<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>

    <style>
.div1{
    background-color: black;
    height: 50px;
    width: 50px;
    position: absolute;
    z-index: 1;
}


.div2{
    background-color: rgb(189, 24, 24);
    height: 50px;
    width: 50px;
    position: absolute;
    left: 20px;
    top: 20px;
    z-index: 2;
}


    </style>
</head>
<body>
    

<div class="div1">

</div>

<div class="div2">

</div>


</body>
</html>
